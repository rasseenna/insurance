
{% extends "base.html" %} {% block title %}Home Insurance {% endblock %} {% block
content %}

<form action = "{{ url_for('register_home_insurance') }}" method = "POST">
  <h3 align="center">Home Insurance</h3>
{% if session.login_username %}
  <div class="form-group">
    <label for="username">First Name</label>
    <input
      type="text"
      class="form-control"
      value="{{session.login_username}}"
      id="username"
      name="username"
      placeholder="Enter Name"
    />
  </div>
  {% else %}
    <div class="form-group">
    <label for="username">First Name</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Name"
    />
  </div>
  {% endif %}

    <div class="form-group">
    <label for="policy">Select Policy</label>
      <select name="policy" id="policy" class="form-control">
        {% for row in policies %}
        <option value='{{row[0]}}'>{{row[0]}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter Address"
    />
  </div>

  <div class="form-group">
    <label for="built_date">House Built Date</label>
    <input type='date' format="dd-mm-YYYY" name='built_date' class="form-control"  id='built_date' />
  </div>
  <div class="form-group">
    <label for="home_type">Home Type</label>
    <select name="home_type" id="home_type" class="form-control">
      <option value="Single Floor" selected="selected">Single Floor</option>
      <option value="Double Floor">Double Floor</option>
      <option value="Flat">Flat</option>
    </select>
  </div>
  <div class="form-group">
    <label for="home_age">Home Age (in Years)</label>
    <input
      type="text"
      class="form-control"
      id="home_age"
      name="home_age"
      placeholder="Enter Home Age"
    />
  </div>
 <div class="form-group">
    <label for="membership_type">Membership Type</label>
    <select name="membership_type" id="membership_type" class="form-control">
      <option value="Individual" selected="selected">Individual</option>
      <option value="Family">Family</option>
    </select>
  </div>
  <div class="form-group">
    <label for="premium_selected">Premium Select</label>
      <select name="premium_selected" id="premium_selected" class="form-control">
        {% for rows in premiums %}
        <option value='{{rows[1]}}'>{{rows[1]}} ( {{rows[2]}}Â£ with {{rows[3]}} % discount )</option>
        {% endfor %}
      </select>
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
