
{% extends "base.html" %} {% block title %}Update Your Home Insurance {% endblock %} {% block
content %}
{% for row_1 in rows: %}
<form action = "{{ url_for('update_home_insurance') }}" method = "POST">
  <h3 align="center">Home Insurance</h3>
    <div class="form-group">
    <label for="username">First Name</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      value="{{row_1[1]}}"
      placeholder="Enter Name"
    />
  </div>

    <div class="form-group">
    <label for="policy">Select Policy</label>
      <select name="policy" id="policy" class="form-control">
        {% for row in policies %}
        <option value='{{row[0]}}' {% if row_1[2] == row[0] %} selected {% endif %}>{{row[0]}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      value="{{row_1[3]}}"
      placeholder="Enter Address"
    />
  </div>

  <div class="form-group">
    <label for="built_date">House Built Date</label>
    <input value="{{row_1[4]}}" type='date' name='built_date' class="form-control"  id='built_date' />
  </div>
  <div class="form-group">
    <label for="home_type">Home Type</label>
    <select name="home_type" id="home_type" class="form-control">
      {% for row in housetypes %}
        <option value='{{row}}' {% if row_1[5] == row %} selected {% endif %}>{{row}}</option>
        {% endfor %}

    </select>
  </div>
  <div class="form-group">
    <label for="home_age">Home Age</label>
    <input
      type="text"
      class="form-control"
      id="home_age"
      name="home_age"
      value="{{row_1[6]}}"
      placeholder="Enter Home Age"
    />
  </div>
 <div class="form-group">
    <label for="membership_type">Membership Type</label>
    <select name="membership_type" id="membership_type" class="form-control">
      {% for row in membershiptypes %}
        <option value='{{row}}' {% if row_1[7] == row %} selected {% endif %}>{{row}}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="premium_selected">Premium Select</label>
      <select name="premium_selected" id="premium_selected" class="form-control">
        {% for rows in premiums %}
        <option value='{{rows[1]}}' {% if row_1[8] == rows[1] %} selected {% endif %}>{{rows[1]}} ( {{rows[2]}}Â£ with {{rows[3]}} % discount )</option>
        {% endfor %}
      </select>
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endfor %}
{% endblock %}
